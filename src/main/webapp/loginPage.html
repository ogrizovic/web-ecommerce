<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
<script src=""></script>
<title>Login page</title>
</head>
<body>
<p>User login. </p>
<form method="post" action="LoginServlet" >
<table>
	<tr>
		<td>username:</td> 
		<td><input id="username" name="username" /></td>
		<td><span id="error-username" style="color:red"></span></td>
	</tr>
	<tr>
		<td>password:</td> 
		<td><input id="password" name="password" type="password" /></td>
		<td><span id="error-password" style="color:red"></span></td>
	</tr>	
	<tr>
		<td><input type="submit" value="Login" /></td>
	</tr>
</table>
</form>
<p>You don't have account yet? 
	<a href="registerPage.html" >Register</a>
</p>
<br>
<p id="admin-register-link"><a href="adminRegisterPage.html">Admin register</a></p>
</body>
</html>
